<div class="row d-flex align-items-center mb-4">
    <div class="col-1"><mat-icon aria-hidden="false" aria-label="link icon" fontIcon="matLinkSharp">link</mat-icon></div>
    
    <mat-chip-list class="col-11 d-flex flex-wrap ">
        <mat-chip  *ngFor="let resource of resources"><a [href]="resource | safe">{{resource  | linktit | titlecase}}</a></mat-chip>
    </mat-chip-list>
      
</div>
<div class="row d-flex">
    <div class="col-1"><mat-icon aria-hidden="false" aria-label="link icon" fontIcon="matLinkSharp">sell</mat-icon></div>
    <div class="col-11">
        <mat-chip-list ariaOrientation="'horizontal'">
            <mat-chip *ngFor="let word of keywords">{{word}}</mat-chip>
          </mat-chip-list>
    </div>

    
</div>
