<loading-mask *ngIf="loading"></loading-mask>
<section class="d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div
        class="col-lg-6 justify-content-center pt-4 pt-lg-0 order-1 order-lg-2"
      >
        <img
          [src]="imgs_url + 'road.svg'"
          alt="road"
          class="img-fluid animated"
        />
      </div>

      <div
        class="col-lg-6 justify-content-center pt-4 pt-lg-0 order-2 order-lg-1 d-flex flex-column row w-lg-50"
      >
        <h1 class="pb-5">اسلك طريقك الممهد</h1>
        <p class="fs-5 bs-linebreak">
          أكتب أي حرفة أو مجال تريد تعلمه وسنتكفل برسم خارطة تعلّم مفصلة على
          مزاجك
        </p>

        <div class="search-bar d-flex row w-100 w-lg-75">
          <div class="col-9 col-lg-10 generate-entry">
            <input
              class="form-control shadow-none border-0"
              type="text"
              name="entry"
              value="entry"
              [(ngModel)]="entry"
              placeholder="مثال: حرفة الكروشيه"
            />
          </div>
          <button
            [disabled]="entry.length === 0"
            (click)="generateMap(entry)"
            class="col-3 col-lg-2 generate-button p-2 border-0"
          >
            ابدأ الآن
          </button>
        </div>
        <div class="row my-3 p-0" *ngIf="showTitleError">
          <span class="alert alert-danger"
            >أدخل هدفًا لائقًا من فضلك، قد يكون مجالًا أو هواية.</span
          >
        </div>
      </div>
    </div>
  </div>
</section>
